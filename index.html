<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display+SC:wght@700&display=swap");
    </style>
    <script>
      function countdown() {
        const eventDate = new Date("2025-01-18T17:00:00");
        const now = new Date();
        const difference = eventDate - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById(
          "countdown"
        ).innerHTML = `${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
      }

      setInterval(countdown, 1000);
    </script>
  </head>
  <body>
    <div class="section full-screen">
      <img
        class="background-branch"
        src="img/branch.png"
        alt="Большая веточка"
      />
      <div class="main-content">
        <div class="names">
          <p class="name">Ридван</p>
          <p class="and"> & </p>
          <p class="name">Вера</p>
        </div>
        <h2>18 | 01 | 2025</h2>
        <h2>17:00</h2>
        <p>
          Адрес проведения:
          <br />Банкетный зал Элита, с. Краснокумское, ул. Советская, 178А
        </p>
        <div class="countdown" id="countdown">Loading...</div>
      </div>
    </div>

    <div class="section scroll-section">
      <div class="overlay">
        <p>Дорогие Гости!</p>
        <p>
          Пожалуйста, подтвердите, что Вы сможете присутствовать на нашем
          торжестве.<br />Будем рады Вас видеть!
        </p>
      </div>
      <div class="map">
        <iframe
          src="https://yandex.ru/map-widget/v1/?ll=43.498079%2C44.182553&z=16"
          frameborder="0"
          style="width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
  </body>
</html>
